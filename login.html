<!DOCTYPE html>
<html> 
<head>
<title>Log In</title>
</head>
<body>
  <h1>Log In to Studeo</h1>
  <p>Username or Email</p>
  <input type="text">
  <p>Password</p>
  <input type="password">
  
  <form action="/Studeo" class="inline">
    <button class="float-left submit-button" >Log In</button>
  </form>
  <p>Don't have an account?</p>
  <form action="/Studeo/signup.html" class="inline">
    <button class="float-left submit-button" >Sign Up</button>
</form>
</body>

</html>
