<!DOCTYPE>
<html>
<body>
<style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 50%;
  height: 10px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%; 
  background: #4CAF50;
  cursor: pointer;

}

.slider::-moz-range-thumb {
  width: 23px;
  height: 24px;
  border: 0;
  background: url('contrasticon.png');
  cursor: pointer;
}
</style>
<p> Create an assignment: <p>
<input id="assignmentName" type="text" value="Assignment Name"/>
<input id="description" type="text" value="Description"/>
<p> Priority: </p>
<div class="slidecontainer">
  <input type="range" min="1" max="10" value="10" class="slider" id="myRange">
  <p id="priorityNumb"> 1-10 </p>
  
</div>
<p> Due Date: </p>
<input id="dueDate" type="date">
<p> How many minutes? </p>
<input id="time" type="number" value=30>
<button onclick="digital()">Digital</button>
<button onclick="offline()">Offline</button>
<button onclick="create()">Create</button>
<button onclick="createAnother()">Create Another Assignment</button>
<button onclick="Cancel">Cancel</button>
<script>
var slider; 
slider.oninput = function() {
slider = document.getElementById("myRange");
  document.getElementById("priorityNumb")=slider.value;
}
</script>
</body>
</html>
